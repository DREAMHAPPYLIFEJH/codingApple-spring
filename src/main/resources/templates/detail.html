<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">

</head>
<body>
    <div th:replace=" ~{ nav.html::navbar }"></div>

    <div class="detail">
        <h4>상세페이지</h4>
        <img src="https://placehold.co/300">
        <h4 th:text="${data.title}">금도금 바지</h4>
        <p th:text="${data.price + '원'}">7억</p>
    </div>

    <div class="product-actions-wrapper">
        <div class="product-actions">
            <div class="quantity-selector">
                <button class="quantity-btn" onclick="decrease()">−</button>
                <input type="text" class="quantity-display" id="quantity" value="1" readonly>
                <button class="quantity-btn" onclick="increase()">+</button>
            </div>

            <div>
                <button class="put-in-basket" onclick="">장바구니 담기</button>
            </div>
        </div>
    </div>

    <form action="/comment" method="POST">
        <input name="content">
        <input name="parentId" th:value="${data.id}" style="display : none">
        <button type="submit">전송</button>
    </form>

    <div class="comment" th:each="i : ${comments}">
        <a th:text="${i.username}">유저명</a>
        <a th:text="${i.content}">댓글</a>
    </div>

    <script>
        let quantity = 0;

        function decrease() {
            if (quantity > 1) {  // 최소 수량 1
                quantity--;
                updateDisplay();
            }
        }

        function increase() {
            if (quantity < 99) {  // 최대 수량 99 (원하는 값으로 변경 가능)
                quantity++;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('quantity').value = quantity;
        }
    </script>
</body>
</html>
